<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/credit-debit-pay-styles.css">
    <link rel="stylesheet" href="../css/residence-form-styles.css">
    <link rel="icon" type="image/x-icon" href="../img/ico/bookIco.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>The Nest of Books | Credit/Debit Pay</title>
</head>
<body>
    <header>
        <div id="title">
            <h1> <a href="../templates/home.html" title="Library The Nest Of Books">Library The Nest Of Books</a></h1>
        </div>
    </header>
    <main>
        <h2 class="sub-title">Credit / Debit Payment</h2>
        <div id="general-container">
            <div id="book-info-container">
                <div id="img-container">
                    <div class="mini-text">1 shipment <span class="free">FREE</span></div>
                </div>
                <div id="book-payment-container">
                    <form id="card-form">
                        <div id="card-holder-name-container">
                            <label for="card-holder-name" class="labels">Card Holder Name: </label>
                            <input type="text" name="" id="card-holder-name" class="inputs" placeholder="Enter the card holder name" required>
                        </div>
                        <div id="card-type-container">
                            <label for="card-type" class="labels-general">Card Type: </label>
                            <select name="card-type" id="card-type">
                                <option value="visa">Visa</option>
                                <option value="mastercard">MasterCard</option>
                            </select>    
                            <label for="credit-or-debit" class="labels-general" id="creditDebit">Debit or Credit?: </label>
                            <select name="credit-or-debit" id="credit-or-debit">
                                <option value="Credit">Credit</option>
                                <option value="Debit">Debit</option>
                            </select>    
                        </div>
                        <div id="card-number-container">
                            <label for="card-number" class="labels-general">Card number:</label>
                            <input type="text" id="card-number" class="inputs" placeholder="XXXX-XXXX-XXXX-XXXX (16-numeric-digits)" required>
                        </div>
                        <div id="date-and-cvv">
                            <div id="month-year-container">
                                <label for="expireMM" class="labels">Expire:</label>
                                <select name='expireMM' id='expireMM'>
                                    <option value='01'>January</option>
                                    <option value='02'>February</option>
                                    <option value='03'>March</option>
                                    <option value='04'>April</option>
                                    <option value='05'>May</option>
                                    <option value='06'>June</option>
                                    <option value='07'>July</option>
                                    <option value='08'>August</option>
                                    <option value='09'>September</option>
                                    <option value='10'>October</option>
                                    <option value='11'>November</option>
                                    <option value='12'>December</option>
                                </select>
                                <select name='expireYY' id='expireYY'>
                                    <option value='24'>2024</option>
                                    <option value='25'>2025</option>
                                    <option value='26'>2026</option>
                                    <option value='27'>2027</option>
                                    <option value='28'>2028</option>
                                </select>
                            </div>
                            <div id="cvv-container">
                                <label for="cvv" id="cvv-label" class="labels">CVV:</label>
                                <input type="password" id="cvv" class="inputs" placeholder="XXX" maxlength="3" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="buttons-container">
                    <button type="submit" id="continue-button" class="button-general">Continue</button>
                    <button type="submit" id="change-payment-method-button">Change Payment method</button>
                </div>
            </div>
            <div id="purchase-summary-container">
                <p id="purchase-summary-title">Purchase Summary</p>
                <p id="product-title"></p>
                <p id="product-quantity"></p>
                <p id="product-price"></p>
                <p id="product-shipping-text">Free Shipping âœ”</p>
                <p id="product-total"></p>
            </div>
        </div>    
    </main>
    <footer>
        &copy; Library the Nest Of Books 
    </footer>
    
    <script src="../js/creditDebitPay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
